---
- name: "Ensure {{ homeassistant_user }} is created"
  ansible.builtin.include_role:
    name: infrastructure/user
  vars:
    user_name: "{{ homeassistant_user }}"
    user_password: "{{ homeassistant_user_password }}"

- name: Ensure homeassistant is running
  become: true
  become_user: "{{ homeassistant_user }}"
  block:
    - name: Ensure homeassistant storage directory location exists
      ansible.builtin.file:
        path: "{{ homeassistant_storage_directory }}"
        state: directory
        owner: "{{ homeassistant_user }}"
        group: "{{ homeassistant_user }}"
        mode: 0755

    - name: Ensure homeassistant container network is created
      containers.podman.podman_network:
        name: "{{ homeassistant_network }}"
        driver: bridge
        recreate: false
        state: present

    - include_tasks: mosquitto.yaml
    - include_tasks: zigbee2mqtt.yaml
    - include_tasks: homeassistant-server.yaml

