---
- name: "Ensure traefik service config for service {{ service_name }} is available"
  ansible.builtin.template:
    src: service.yaml.j2
    dest: "{{ traefik_config_dynamic_location }}/{{ service_name }}.yaml"
    owner: "{{ traefik_user }}"
    group: "{{ traefik_user }}"
    mode: 0755
  become: true
  become_user: "{{ traefik_user }}"

