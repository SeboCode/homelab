---
# Services
active_services:
  - service_name: immich
    service_port: "{{ immich_server_port }}"
  # Does not work well with traefik and is a pain to setup (not very modern) => search for alternative, maybe OpenCloud?
  # - service_name: nextcloud
  #   service_port: "{{ nextcloud_server_port }}"
  - service_name: photoprism
    service_port: "{{ photoprism_server_port }}"

# Traefik
traefik_user: traefik-user
traefik_storage_directory: "/home/{{ traefik_user }}/traefik-storage"
traefik_config_location: "{{ traefik_storage_directory }}/config"
traefik_config_dynamic_location: "{{ traefik_storage_directory }}/config_dynamic"
traefik_image: docker.io/traefik
traefik_tag: v3.5.1
traefik_web_port: 10080
traefik_websecure_port: 10443

# Immich
immich_user: immich-user
immich_storage_directory: "/home/{{ immich_user }}/immich-storage"
immich_upload_location: "{{ immich_storage_directory }}/library"
immich_db_data_location: "{{ immich_storage_directory }}/postgres"
immich_redis_data_location: "{{ immich_storage_directory }}/redis"
immich_network: immich_network
immich_server_image: ghcr.io/immich-app/immich-server
immich_server_tag: v1.140.1
immich_server_port: 20000
immich_machine_learning_image: ghcr.io/immich-app/immich-machine-learning
immich_machine_learning_tag: v1.140.1
immich_redis_image: docker.io/valkey/valkey
immich_redis_tag: 8-bookworm@sha256:a137a2b60aca1a75130022d6bb96af423fefae4eb55faf395732db3544803280
immich_postgres_image: ghcr.io/immich-app/postgres
immich_postgres_tag: 14-vectorchord0.4.3-pgvectors0.2.0@sha256:32324a2f41df5de9efe1af166b7008c3f55646f8d0e00d9550c16c9822366b4a
immich_db_database_name: immich_database
immich_db_username: immich_pg_user

# Nextcloud
nextcloud_user: nextcloud-user
nextcloud_storage_directory: "/home/{{ nextcloud_user }}/nextcloud-storage"
nextcloud_apache_config_location: "{{ nextcloud_storage_directory }}/apache-config"
nextcloud_config_location: "{{ nextcloud_storage_directory }}/config"
nextcloud_data_location: "{{ nextcloud_storage_directory }}/data"
nextcloud_db_data_location: "{{ nextcloud_storage_directory }}/postgres"
nextcloud_network: nextcloud_network
nextcloud_server_image: docker.io/nextcloud
nextcloud_server_tag: 31.0.8-apache
nextcloud_server_port: 20100
nextcloud_redis_image: docker.io/redis
nextcloud_redis_tag: 8.2.1
nextcloud_postgres_image: docker.io/postgres
nextcloud_postgres_tag: 16.10
nextcloud_db_database_name: nextcloud_database
nextcloud_db_username: nextcloud_pg_user

# PhotoPrism
photoprism_user: photoprism-user
photoprism_storage_directory: "/home/{{ photoprism_user }}/photoprism-storage"
photoprism_originals_location: "{{ photoprism_storage_directory }}/originals"
photoprism_storage_location: "{{ photoprism_storage_directory }}/storage"
photoprism_db_data_location: "{{ photoprism_storage_directory }}/mariadb"
photoprism_network: photoprism_network
photoprism_server_image: docker.io/photoprism/photoprism
photoprism_server_tag: 250707
photoprism_server_port: 20200
photoprism_mariadb_image: docker.io/mariadb
photoprism_mariadb_tag: 11.8.3
photoprism_db_database_name: photoprism_database
photoprism_db_username: photoprism_mariadb_user

